<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Enlazar bootstrap 5.2.3 al proyecto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body class="vh-100">
    <header>
        <div class="container-fluid p-5 bg-warning text-black text-center">
            <h1>Calculadora Mágica</h1>
            <p>“Calcula todo con facilidad”</p>
        </div>
    </header>
    <nav>

    </nav>
    <main class="bg-transparent d-flex justify-content-center">
        <div class="p-5 border rounded-2 mt-1">
            <form id="form-operaciones">
                <div class="row">
                    <div id="resultado" class="col lg-12 p-2">
                        <input id="pantalla" class="form-control" type="number" name="pantalla" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col p-2">
                        <input class="form-control" type="number" name="num1" id="num1" placeholder="Ingrese un numero">
                    </div>
                    <div class="col p-2">
                        <input class="form-control" type="number" name="num2" id="num2" placeholder="Ingrese un numero">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col d-flex flex-wrap justify-content-center align-items-center">
                        <button class="btn btn-success m-1" type="submit" id="btn-sumar"><img src="img/suma.png"
                                alt="icono-sumar"></button>
                        <button class="btn btn-success m-1" type="submit" id="btn-restar"><img src="img/resta.png"
                                alt="icono-restar"></button>
                        <button class="btn btn-success m-1" type="submit" id="btn-multiplicar"><img src="img/mult.png"
                                alt="icono-multiplicar"></button>
                        <button class="btn btn-success m-1" type="submit" id="btn-dividir"><img src="img/div.png"
                                alt="icono-dividir"></button>
                    </div>

                    <div class="col-lg-6 col d-flex flex-wrap justify-content-center align-items-center">
                        <button class="btn btn-danger m-1" type="submit" id="btn-borrar"><img src="img/borrar.png"
                                alt="icono-borrar"></button>
                    </div>
                </div>
            </form>
        </div>



    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="programa.js"></script>

</body>

</html>
